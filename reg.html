<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="reg.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>E-Commerce LTD</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" class="text" required />
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" class="text" required />
          </div>
          <div class="input-box">
            <span class="details">Mobile Number</span>
            <input type="text" class="text" required />
          </div>
          <div class="input-box">
            <span class="details">Gender</span>
            <select name="" id="gender">
              <option value="default">Select Gender</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" class="text" required />
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" class="text" required />
          </div>
          <div class="input-box">
            <span class="details">Re-enter Password</span>
            <input type="password" class="text" required />
          </div>
        </div>
        <span
          >Already have an account? <a href="login.html">Sign-in here.</a></span
        >
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
    <script src="./reg.js"></script>
  </body>
</html>
